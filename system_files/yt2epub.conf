# On an ubuntu instance, this file should be saved to /etc/nginx/sites-available/yt2epub.jeremyjohn.me ...
# But first, you will need to install nginx and start the service ...
# And you will want to install certbot and request a certificate for the domain
# The following comments describe how to do that

