# For the SSL certificate to enable HTTPS, you will need to create a DNS record, install certbot, and request a certificate
# In your DNS manager (e.g. Rout53) create a cname record named yt2epub.jeremyjohn.me ... 
# which points to the instance's public IP address or DNS name

# Returing to the instance shell:
## sudo yum install certbot-nginx
## sudo snap install --classic certbot
